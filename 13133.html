    <style>
        /* 页面样式重置 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #007bff; /* 蓝色背景 */
            height: 60px; /* 导航栏高度 */
            width: 100%; /* 占据整个宽度 */
            position: fixed; /* 固定在页面顶部 */
            top: 0; /* 距离顶部为0 */
            left: 0; /* 距离左侧为0 */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            z-index: 1000; /* 确保导航栏在其他内容之上 */
        }

        /* 导航菜单样式 */
        .nav-menu {
            display: flex;
            width: 50%; /* 总宽度不超过导航栏的1/2 */
            justify-content: space-around; /* 平均分布 */
        }

        /* 菜单项样式 */
        .nav-item {
            color: white; /* 链接颜色为白色 */
            text-decoration: none; /* 去掉下划线 */
            padding: 10px 20px; /* 内边距 */
            transition: background-color 0.3s; /* 背景颜色过渡效果 */
        }

        /* 鼠标悬停时的样式 */
        .nav-item:hover {
            background-color: #0056b3; /* 背景颜色加深 */
        }

        /* 头部元素样式 */
        .header {
            position: relative;
            width: 65%; /* 设置宽度为网页的65% */
            height: 400px; /* 高度 */
            margin: 80px auto 20px; /* 上下留出距离，并水平居中，顶部留出导航栏高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-size: cover; /* 确保背景图片覆盖整个区域 */
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }

        /* 切换按钮样式 */
        .switch-button {
            position: absolute;
            bottom: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .switch-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .prev-button {
            left: 20px;
        }

        .next-button {
            right: 20px;
        }

        /* 内容区域样式 */
        .content {
            width: 81%; /* 设置内容区域宽度为网页的81% */
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* 卡片样式 */
        .card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px; /* 修改宽度为300px */
            height: 300px; /* 新增高度为300px */
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        /* 图片样式 */
        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
            border-radius: 10px 10px 0 0;
        }

        /* 卡片内容样式 */
        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 0.9em;
            color: #666;
        }

        /* 新区域样式 */
        .new-section {
            width: 1300px;
            height: 300px;
            margin: 20px auto;
            background-image: url('https://via.placeholder.com/1300x300');
            background-size: cover;
            display: flex;
            align-items: center;
            padding-left: 50px;
            box-sizing: border-box;
        }

        .new-section-text {
            color: white;
            font-size: 1.5em;
        }

        /* 脚页样式 */
        .footer {
            width: 1300px;
            height: 100px;
            margin: 30px auto;
            background-color: #D7719B;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>

        let currentIndex = 0;

            headerElement.style.backgroundImage = `url(${images[currentIndex]})`;
        }

        // 自动切换图片
